<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna Bhakti Forum - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .signup-form::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-image: url('/api/placeholder/100/100');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
        }

        h2 {
            color: #4a2b0f;
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a2b0f;
            font-weight: 600;
        }

        input {
            width: 93%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1a054;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4a2b0f;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 43, 15, 0.5);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 12px;
            right: 12px;
            cursor: pointer;
            color: #4a2b0f;
        }

        button {
            background: linear-gradient(135deg, #d1a054, #4a2b0f);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 43, 15, 0.3);
        }

        .login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link {
            color: #4a2b0f;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #d1a054;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .error {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .back-home {
            background: linear-gradient(135deg, #4a2b0f, #d1a054);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 43, 15, 0.3);
        }


        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .signup-form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form" id="signupForm">
            <h2>Join Krishna Bhakti Forum</h2>
            <form id="form" action="./discussion-forum.html" method="GET" onsubmit="return validateForm()">
                <label for="username">Devotee Name:</label>
                <input type="text" id="username" name="username" required />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required />
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">Show</span>
                </div>

                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required />
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">Show</span>
                </div>

                <div class="error" id="error-message"></div>

                <button onclick="saveUsername()">Begin Your Spiritual Journey</button>
                
                <div class="login">
                    Already on the path? <a class="login-link" href="./login.html">Login</a>
                </div>
            </form>
        </div>
        <a class="back-home" href="./index.html">Back to Home</a>
        <footer>
            <p>&copy; 2023 Krishna Bhakti Forum. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function saveUsername() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
        }

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const toggleBtn = passwordField.nextElementSibling;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleBtn.textContent = "Show";
            }
        }
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value; // Corrected ID here
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            }

            errorMessage.textContent = ""; // Clear error message
            saveUsername(); // Save username and password to localStorage
            return true;
        }

    </script>
</body>
</html>
